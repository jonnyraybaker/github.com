<head>

  <title></title>

  
    




<script type='text/javascript'>//<![CDATA[

$(function() {
    
    Highcharts.setOptions({
        global: {
            timezoneOffset: 7*60 //7*60 is for MDT
        }
    });
	$.getJSON('https://api.xively.com/v2/feeds/2134151370/datastreams/Aeon_Home_Energy_Meter_energymeter.power.json?&key=UNlTns1Yd5nPeXNYk1Xq3zNlpP0Du2stvtL0WSq5QaJ5asS7&per_page=1000&datastreams=0,7&duration=6hours&interval=60&callback=?', function(data) {

        var chartdata = [];
        
        $.each(data.datapoints, function (i, row) {
            chartdata.push([
              Date.parse(row.at),
              parseFloat(row.value)
            ]);
        });
        
        
        
        /*for (i = 0; i < xively_datapoints.length; i++) {
            chartdata.push([
                Date.parse(xively_datapoints[i].at),
                parseFloat(xively_datapoints[i].value)
            ]);
        }*/
        
		// Create the chart
		$('#container').highcharts('StockChart', {
			

			rangeSelector : {
				selected : 1
			},

			 exporting: {
                  
                    chartOptions:{		               
	                   yAxis: {
		                    labels: {
		                        style: {
		                            color: '#000',
                                    fontSize: '14px'
		                        }
		                    }
	                    }
	                   
		            }
             },
			
			series : [{
				name : 'Home Power Monitor',
				data : chartdata,
				tooltip: {
					valueDecimals: 2
				}
			}]
		});
	});

});

//]]> 

</script>

  
</head>

<body>
  <script src="http://code.highcharts.com/stock/highstock.js"></script>


<div id="container" style="height: 500px; min-width: 500px"></div>
  
</body>

</html>
